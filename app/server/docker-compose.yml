version: '3.8'

services:
  app:
    build: .
    container_name: python-app
    depends_on:
      - mysql
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=plof
      - MYSQL_PASSWORD=pass
      - MYSQL_DATABASE=fraud_detection
    ports:
      - "8000:8000"
    command: python main.py

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

